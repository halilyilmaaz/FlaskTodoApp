<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Todo App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>
    <div style = "margin-Top:150px;"  class = "container">
        <h3>Todo List</h3>
        <hr>

        <form action ="/add" method = "post">
        <div class="form-group">
            <label for="form">Todo Başlığı</label>
            <input type="text" name = "title"class="form-control"  placeholder="Başlığı giriniz..">
            
        </div>
        <div class="form-group">
            <label for="form">Todo İçeriği</label>
            <textarea type="text" name = "content" class="form-control"  placeholder="İçeriği yazınız.."></textarea>
        </div>
       
        <button type="submit" class="btn btn-danger">Submit</button>
        </form>
        <br>
        <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Todo Başlık</th>
      <th scope="col">Todo İçerik</th>
      <th scope="col">Durum</th>
      <th scope="col">Tamamlanma</th>
      <th scope="col">Sil</th>
    </tr>
  </thead>
  <tbody>

     <tr>
      {% for todo in todos %}
      <tr>
      <th scope="row">{{todo.id}}</th>
      <td>{{todo.title}}</td>
      <td>{{todo.content}}</td>
      {% if todo.complate == False %}
       <td>Tamamlanmadı</td>
      {% else %}
	<td>Tamamlandı</td>
      {% endif %}
      <td>{{todo.complate}}</td>   
      <td><a href ="/complate/{{todo.id}}" class = "btn btn-danger">Tamamla</a></td>
      <td><a href ="/delete/{{todo.id}}" class = "btn btn-danger">Sil</a></td>
      </tr>
    {% endfor %}
    </tr>
   
  </tbody>
 
</table>

    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
